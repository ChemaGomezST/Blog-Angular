<div class="col-md-12 mt-3">

    <h1>{{page_title}}</h1>
    <p>Identificate en nuestra plataforma para crear nuevas entradas y mucho más</p>
    <!--Formulario de registro-->
    <form class="col-md-6 ml-0 p-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" class="form-control" #email="ngModel" [(ngModel)]=
            "user.email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
            <small *ngIf="!email.valid && email.touched" class="invalidad-feedback d-block">
                El Correo no es valido
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]=
            "user.password" required> 
            <small *ngIf="!password.valid && password.touched" class="invalidad-feedback d-block">
                La contraseña no es valida
            </small>
        </div>

        <input type="submit" value="Identificarse" class="btn btn btn-success" [disabled]="loginForm.invalid">

    </form>
</div>
